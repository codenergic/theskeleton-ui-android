apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion setup.compileSdkVersion
    buildToolsVersion setup.buildToolsVersion

    defaultConfig {
        minSdkVersion setup.minSdkVersion
        targetSdkVersion setup.targetSdkVersion
        versionCode setup.versionCode
        versionName setup.versionName
    }

    publishNonDefault true

    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

configurations {
    devDebugCompile
    devReleaseCompile
    stageDebugCompile
    stageReleaseCompile
    betaDebugCompile
    betaReleaseCompile
    storeDebugCompile
    storeReleaseCompile
}

dependencies {
    rootProject.domainDependencies.each {
        add(it.configuration, it.dependency, it.options)
    }
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.7.0'
}
