allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

ext {
    constraintLayout = '1.0.2'
    multidex = '1.0.1'
    playService = '10.2.6'
    supportLibrary = '25.3.1'

    // View
    autofitTextView = '0.2.1'
    autoScrollViewPager = '1.1.2'
    butterknife = '8.8.1'
    calligraphy = '2.3.0'
    circleImageView = '2.0.0'
    circleIndicator = '1.2.2@aar'
    crouton = '1.8.5@aar'
    glide = '3.7.0'
    iconics = '2.5.8@aar'
    material = '1.2.2'
    materialTypeFace = '2.2.0.1.original@aar'
    paginate = '0.5.1'
    saripaar = '2.0.3'
    smartTabLayout = '1.6.1@aar'
    richeditor = '1.2.2'
    alerter = '2.0.4'

    // RX
    rxAndroid = '2.0.1'
    rxBinding = '2.0.0'
    rxImagePicker = '2.0.2'
    rxJava = '2.1.3'
    rxLint = '1.5'
    rxProguardRules = '1.2.7.0'
    rxPreferences = '2.0.0-RC3'

    // Network and JSON Serializer
    autoValue = '1.5.1'
    okHttp = '3.9.0'
    retrofit = '2.3.0'
    retrofitJackson = '2.3.0'
    javaxAnnotation = '1.2'
    jackson = '2.9.0'

    // Dependency Injection
    dagger = '2.12'
    dexter = '4.1.0'
    timber = '4.5.1'

    // Test
    junit = '4.12'
    mockito = '2.1.0'

    def androidLibs = [
            appCompat       : "com.android.support:appcompat-v7:$supportLibrary",
            design          : "com.android.support:design:$supportLibrary",
            percent         : "com.android.support:percent:$supportLibrary",
            multidex        : "com.android.support:multidex:$multidex",
            constraintLayout: "com.android.support.constraint:constraint-layout:$constraintLayout"
    ]

    def googleLibs = [
            maps     : "com.google.android.gms:play-services-maps:$playService",
            location : "com.google.android.gms:play-services-location:$playService",
            identity : "com.google.android.gms:play-services-identity:$playService",
            analytics: "com.google.android.gms:play-services-analytics:$playService",
            gcm      : "com.google.android.gms:play-services-gcm:$playService"
    ]

    def uiLibs = [
            glide              : "com.github.bumptech.glide:glide:$glide",
            paginate           : "com.github.markomilos:paginate:$paginate",
            material           : "com.github.rey5137:material:$material",
            butterknife        : "com.jakewharton:butterknife:$butterknife",
            butterknifeCompiler: "com.jakewharton:butterknife-compiler:$butterknife",
            calligraphy        : "uk.co.chrisjenx:calligraphy:$calligraphy",
            iconics            : "com.mikepenz:iconics-core:$iconics",
            circleImageView    : "de.hdodenhof:circleimageview:$circleImageView",
            autofitTextView    : "me.grantland:autofittextview:$autofitTextView",
            saripaar           : "com.mobsandgeeks:android-saripaar:$saripaar",
            smartTabLayout     : "com.ogaclejapan.smarttablayout:library:$smartTabLayout",
            circleIndicator    : "me.relex:circleindicator:$circleIndicator",
            materialTypeFace   : "com.mikepenz:google-material-typeface:$materialTypeFace",
            crouton            : "de.keyboardsurfer.android.widget:crouton:$crouton",
            autoScrollViewPager: "cn.trinea.android.view.autoscrollviewpager:android-auto-scroll-view-pager:$autoScrollViewPager",
            alerter            : "com.tapadoo.android:alerter:$alerter"
    ]

    def rxLibs = [
            rxJava         : "io.reactivex.rxjava2:rxjava:$rxJava",
            rxAndroid      : "io.reactivex.rxjava2:rxandroid:$rxAndroid",
            rxBinding      : "com.jakewharton.rxbinding2:rxbinding:$rxBinding",
            rxImagePicker  : "com.mlsdev.rximagepicker:library:$rxImagePicker",
            rxProguardRules: "com.artemzin.rxjava:proguard-rules:$rxProguardRules",
            rxLint         : "nl.littlerobots.rxlint:rxlint:$rxLint",
            rxPreferences  : "com.f2prateek.rx.preferences2:rx-preferences:$rxPreferences"
    ]

    def networkLibs = [
            autoValue        : "com.google.auto.value:auto-value:$autoValue",
            retrofit         : "com.squareup.retrofit2:retrofit:$retrofit",
            retrofitJackson  : "com.squareup.retrofit2:converter-jackson:$retrofitJackson",
            retrofitRxAdapter: "com.squareup.retrofit2:adapter-rxjava2:$retrofit",
            okHttpLogging    : "com.squareup.okhttp3:logging-interceptor:$okHttp",
            javaxAnnotation  : "javax.annotation:javax.annotation-api:$javaxAnnotation"
    ]

    def otherLibs = [
            dagger            : "com.google.dagger:dagger:$dagger",
            daggerCompiler    : "com.google.dagger:dagger-compiler:$dagger",
            daggerSupport     : "com.google.dagger:dagger-android-support:$dagger",
            daggerProcessor   : "com.google.dagger:dagger-android-processor:$dagger",
            dexter            : "com.karumi:dexter:$dexter",
            timber            : "com.jakewharton.timber:timber:$timber",
            richeditor        : "jp.wasabeef:richeditor-android:$richeditor",
            jacksonDatabind   : "com.fasterxml.jackson.core:jackson-databind:$jackson",
            jacksonAnnotations: "com.fasterxml.jackson.core:jackson-annotations:$jackson"
    ]

    def testLibs = [
            junit  : "junit:junit:$junit",
            mockito: "org.mockito:mockito-core:$mockito"
    ]

    appDependencies = [
            [configuration: "implementation", dependency: androidLibs.appCompat],
            [configuration: "implementation", dependency: androidLibs.design],
            [configuration: "implementation", dependency: androidLibs.percent],
            [configuration: "implementation", dependency: androidLibs.multidex],
            [configuration: "implementation", dependency: androidLibs.constraintLayout],

            [configuration: "implementation", dependency: googleLibs.maps],
            [configuration: "implementation", dependency: googleLibs.location],
            [configuration: "implementation", dependency: googleLibs.identity],
            [configuration: "implementation", dependency: googleLibs.analytics],
            [configuration: "implementation", dependency: googleLibs.gcm],

            [configuration: "implementation", dependency: uiLibs.glide],
            [configuration: "implementation", dependency: uiLibs.paginate],
            [configuration: "implementation", dependency: uiLibs.material],
            [configuration: "implementation", dependency: uiLibs.butterknife],
            [configuration: "annotationProcessor", dependency: uiLibs.butterknifeCompiler],
            [configuration: "implementation", dependency: uiLibs.calligraphy],
            [configuration: "implementation", dependency: uiLibs.iconics],
            [configuration: "implementation", dependency: uiLibs.circleImageView],
            [configuration: "implementation", dependency: uiLibs.autofitTextView],
            [configuration: "implementation", dependency: uiLibs.saripaar],
            [configuration: "implementation", dependency: uiLibs.smartTabLayout],
            [configuration: "implementation", dependency: uiLibs.circleIndicator],
            [configuration: "implementation", dependency: uiLibs.materialTypeFace],
            [configuration: "implementation", dependency: uiLibs.crouton, options: {
                exclude group: 'com.google.android', module: 'support-v4'
            }],
            [configuration: "implementation", dependency: uiLibs.autoScrollViewPager, options: {
                exclude group: 'com.google.android', module: 'support-v4'
            }],
            [configuration: "implementation", dependency: uiLibs.alerter],

            [configuration: "implementation", dependency: rxLibs.rxJava],
            [configuration: "implementation", dependency: rxLibs.rxAndroid],
            [configuration: "implementation", dependency: rxLibs.rxBinding],
            [configuration: "implementation", dependency: rxLibs.rxImagePicker],
            [configuration: "implementation", dependency: rxLibs.rxProguardRules],
            [configuration: "implementation", dependency: rxLibs.rxLint],

            [configuration: "implementation", dependency: otherLibs.dagger],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerCompiler],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerProcessor],
            [configuration: "implementation", dependency: otherLibs.daggerSupport],
            [configuration: "implementation", dependency: otherLibs.dexter],
            [configuration: "implementation", dependency: otherLibs.timber],
            [configuration: "implementation", dependency: otherLibs.jacksonDatabind],
            [configuration: "implementation", dependency: otherLibs.jacksonAnnotations],
            [configuration: "implementation", dependency: otherLibs.richeditor],
            [configuration: "implementation", dependency: networkLibs.retrofit],
            [configuration: "implementation", dependency: networkLibs.retrofitJackson],
            [configuration: "implementation", dependency: networkLibs.retrofitRxAdapter],
            [configuration: "compileOnly", dependency: networkLibs.autoValue],
            [configuration: "annotationProcessor", dependency: networkLibs.autoValue],
            [configuration: "implementation", dependency: networkLibs.javaxAnnotation],
            [configuration: "implementation", dependency: networkLibs.okHttpLogging],
            [configuration: "testImplementation", dependency: testLibs.junit],
            [configuration: "testImplementation", dependency: testLibs.mockito]
    ]

    domainDependencies = [
            [configuration: "implementation", dependency: androidLibs.appCompat],

            [configuration: "implementation", dependency: rxLibs.rxJava],
            [configuration: "implementation", dependency: rxLibs.rxAndroid],
            [configuration: "implementation", dependency: rxLibs.rxProguardRules],
            [configuration: "implementation", dependency: rxLibs.rxLint],

            [configuration: "implementation", dependency: otherLibs.dagger],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerCompiler],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerProcessor],
            [configuration: "implementation", dependency: otherLibs.daggerSupport],
            [configuration: "implementation", dependency: otherLibs.timber],
            [configuration: "implementation", dependency: otherLibs.jacksonDatabind],
            [configuration: "implementation", dependency: otherLibs.jacksonAnnotations],

            [configuration: "compileOnly", dependency: networkLibs.autoValue],
            [configuration: "annotationProcessor", dependency: networkLibs.autoValue],
            [configuration: "implementation", dependency: networkLibs.javaxAnnotation],

            [configuration: "testImplementation", dependency: testLibs.junit],
            [configuration: "testImplementation", dependency: testLibs.mockito]
    ]

    dataDependencies = [
            [configuration: "implementation", dependency: rxLibs.rxJava],
            [configuration: "implementation", dependency: rxLibs.rxAndroid],
            [configuration: "implementation", dependency: rxLibs.rxProguardRules],
            [configuration: "implementation", dependency: rxLibs.rxLint],
            [configuration: "implementation", dependency: rxLibs.rxPreferences],

            [configuration: "implementation", dependency: otherLibs.dagger],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerCompiler],
            [configuration: "annotationProcessor", dependency: otherLibs.daggerProcessor],
            [configuration: "implementation", dependency: otherLibs.daggerSupport],

            [configuration: "compileOnly", dependency: networkLibs.autoValue],
            [configuration: "annotationProcessor", dependency: networkLibs.autoValue],
            [configuration: "implementation", dependency: networkLibs.retrofit],
            [configuration: "implementation", dependency: networkLibs.retrofitJackson],
            [configuration: "implementation", dependency: networkLibs.retrofitRxAdapter],
            [configuration: "implementation", dependency: networkLibs.okHttpLogging],
            [configuration: "implementation", dependency: networkLibs.javaxAnnotation],

            [configuration: "implementation", dependency: otherLibs.timber],

            [configuration: "testImplementation", dependency: testLibs.junit],
            [configuration: "testImplementation", dependency: testLibs.mockito]
    ]
}
